<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar</title>
</head>

<body>
    <h1>Calculadora de Soma</h1>
    <select>
        <option value="">A</option>
        <option value="">b</option>
        <option value="">c</option>
    </select>
    <input type="number" name="box1" id="box1">
    +
    <input type="number" name="box2" id="box2">
    <input type="button" value="somar" onclick="somar()">
    <div id="result">Resultado</div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        function somar() {
            var caixa1 = $('#box1').val();
            var caixa2 = document.getElementById('box2').value;
            var result = document.getElementById('result');
            var a = parseInt(caixa1);
            var b = parseInt(caixa2);
            var s = a + b;

            if (s > 10) {
                result.innerHTML = 'maior que 10';
            } else {
                result.innerHTML = 'nao e mair';
            }
        }
    </script>
</body>

</html>
